<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<title>Contact Us Form</title>
<style>
    html,
  body {
    height: 100%;
  }
  body {
    background:white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    width: 500px;
    background:url(https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700447629.jpg);
    border: 1px solid #ccc;
    transition: 1.1s ease-out;
    box-shadow: -2rem 2rem 2rem rgba(#ccc, 0.2);
    filter: blur(0);
    transform: scale(1);
    opacity: 1;
    visibility: visible;
    padding: 20px;
    box-sizing: border-box;
  }

h1 {
  padding: 10px;
  margin: 0 auto; 
  text-transform: uppercase;
  font-family: verdana;
  font-size: 2.5em;
  font-weight: 700;
  color: #990000;
  text-shadow: 1px 1px 1px #919191, 1px 2px 1px #919191;
  text-align: center;
}

.image-divider {
  width: 100%;
  margin-top:-3%; 
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
}

.form-group input[type="text"],
.form-group select {
  width: 100%;
  padding: 1rem;
  border: 1px solid #990000;
  border-radius: 5px;
  box-sizing: border-box;
}

.actions {
  text-align: center;
}

label {
  color:#990000;
  font-weight: 700;
  font-size: 1em;
  font-family: verdana;
}


.l {
  color:#990000;
  font-weight: 700;
  font-size: 1.3em;
  font-family: verdana;
}

.actions button {
  border: 0;
  background:#990000;
  color:white;
  border-radius: 5px;
  padding: 1rem 2rem;
  font-size: 1rem;
  line-height: 1;
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease; 
}

.actions button:hover {
  background: #4d0000; 
  transform: scale(1.05); 
}

input[type="radio"] {
  transform: scale(1.5); 
  margin-right: 5px; 
}

	*, ::after, ::before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', 'Open Sans', sans-serif;
}

:root {
    --clr-bluish: #3c5077;
    --clr-bluish-2: #036099;
    --clr-white: #fff;
    --clr-light-gray: #333;
    --clr-green: #33d692;
	--clr-bluish-3: #990000;
}

.btn {
    padding: 10px 50px;
    border-radius: 50px;
    background-color: var(--clr-white);
    cursor: pointer;
    font-size: 2rem;
    font-weight: 500;
}

.popup {
    width: 400px;
	height:450px;
    background-color: var(--clr-white);
    border-radius: 8px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.05);
    text-align: center;
    padding: 0 20px 20px;
    color: var(--clr-light-gray);
    visibility: hidden;
    transition: 0.5s;
}

.popup p {
    margin-top: 10px;
    font-size: 0.8rem;
} 

.popup .material-symbols-outlined {
    font-size: 4rem; 
    margin-top: -20%;
    border: 2px solid black;
    border-radius: 3rem;
    background-color: var(--clr-bluish-3);
    color: var(--clr-white);
    box-shadow: 0 10px 3px rgba(0, 0, 0, 0.2);
}

.popup button {
    width: 50%;
    margin-top: 30px;
    padding: 5px 0;
    background: var(--clr-green);
    color: var(--clr-white);
    border: 0;
    outline: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 5px 3px rgba(0, 0, 0, 0.2);
}

.popup-open {
    top: 50%;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}
</style>
</head>
<body>

<div class="modal" id="modal">
  <h1>Contact Us</h1><br>
  
  <section class="page">
    <img class="image-divider" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/101448/wedding-divider-png-9.png" />
  </section>
 
  <form id="contactForm" action="https://atticagold.in/Config/Enquiry/index.php" method="post">
    <div class="form-group">
      <label class="l" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label class="l" for="mobile">Contact Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your contact number" pattern="[0-9]{10}"  required>
    </div>
    <div>
      <label class="l">Enquiry Type:</label><br><br><br>
      <input type="radio" id="sellgold" name="type" value="Sellgold" required>
      <label for="sellgold">Sell Gold</label>&nbsp;&nbsp;
      <input type="radio" id="buygold" name="type" value="Buygold" required>
      <label for="buygold">Buy Gold</label>&nbsp;&nbsp;
      <input type="radio" id="releasegold" name="type" value="Release pledged gold" required>
      <label for="releasegold">Release Pledged Gold</label>
    </div>
    <br><br>
    <div>
      <label class="l">State:</label><br><br><br>
      <input type="radio" id="karnataka" name="state" value="Karnataka" required>
      <label for="karnataka">Karnataka</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="tamilnadu" name="state" value="Tamilnadu" required>
      <label for="tamilnadu">Tamilnadu</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="pondichery" name="state" value="Pondichery" required>
      <label for="pondichery">Pondichery</label><br><br>
      <input type="radio" id="andrapradesh" name="state" value="AndraPradesh" required>
      <label for="andrapradesh">Andra Pradesh</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="telangana" name="state" value="Telangana" required>
      <label for="telangana">Telangana</label>
    </div><br><br>
    <div class="actions">
      <button type="submit" id="submitButton" class="btn">SUBMIT</button>
  <div class="popup">
  <span class="material-symbols-outlined">done</span><br><br><br>
  <h2 style= "font-size: 2.5rem;font-weight:700;color:#3d3d5c">Thank You</h2><br>
  

  
  <h3>Your response has been submitted!</h3><br>
  <p style= "font-size: 1rem;font-weight:700;color:#990000">24K GOLD RATE:&nbsp;   Rs.7000 &nbsp; /Gram</p><br>
  <p style= "font-size: 1rem;font-weight:700;color:#990000">22K GOLD RATE:&nbsp;  Rs.6412 &nbsp; /Gram</p><br><br>
  <p style= "font-size: 1rem;font-weight:500;">For more queries, call us on </p><br><p style= "font-size: 1.3rem;font-weight:800;">8880300300</p>
  <button type="button">OK</button>
</div>
      
    </div>
  </form>
  
  
   
</div>

<script>



const submitButton = document.querySelector('.actions .btn')
const okButton = document.querySelector('.popup button')
const dialog = document.querySelector('.popup')
const nameInput = document.getElementById('name');
const mobileInput = document.getElementById('mobile');
const enquiryTypeInputs = document.querySelectorAll('input[name="type"]');
const stateInputs = document.querySelectorAll('input[name="state"]');
const contactForm = document.getElementById('contactForm');

submitButton.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent the default form submission behavior

    const isNameFilled = nameInput.value.trim() !== '';
    const isMobileFilled = mobileInput.value.trim() !== '';
    const isEnquiryTypeSelected = Array.from(enquiryTypeInputs).some(input => input.checked);
    const isStateSelected = Array.from(stateInputs).some(input => input.checked);

    if (isNameFilled && isMobileFilled && isEnquiryTypeSelected && isStateSelected) {
        // Serialize form data
        const formData = new FormData(contactForm);

        // Make a POST request to the form action URL
        fetch(contactForm.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                return response.text(); // Return the response text
            }
            throw new Error('Network response was not ok.');
        })
        .then(responseText => {
            dialog.classList.add('popup-open'); // Show the popup
            console.log(responseText); // Log the response (for debugging)
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            alert('An error occurred while submitting the form. Please try again.');
        });
    } else {
        alert('Please fill all the required fields.');
    }
});

okButton.addEventListener('click', () => {
    dialog.classList.remove('popup-open');
    nameInput.value = '';
    mobileInput.value = '';
    enquiryTypeInputs.forEach(input => input.checked = false);
    stateInputs.forEach(input => input.checked = false);
});

mobileInput.addEventListener('input', () => {
    if (mobileInput.value.length > 10) {
        mobileInput.value = mobileInput.value.slice(0, 10);
    }
});

</script>


</body>
</html>
